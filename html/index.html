<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/main.css">

    <title>landLizSite</title>
</head>

<body class="page-layout">
    <div class="body-page-layout">
        <div class="header-layout">
            <div class="header-icon">
                <div class="icon">
                    <div class="logo"></div>
                    <p class="text">NexVault</p>
                </div>
            </div>
            <div class="left-options">
                <div class="option-product ">
                    <button class="product option">product</button>
                </div>
                <div class="option-about ">
                    <button class="about option">about</button>
                </div>
                <div class="option-contacts ">
                    <button class="contacts option">contacts</button>
                </div>
                <div class="option-blog ">
                    <button class="blog option">blog</button>
                </div>
            </div>
            <div class="right-options">
                <div class="option-language">
                    <button class="language">
                        <p class="text">en</p>
                        <svg class="arrow"></svg>
                    </button>
                </div>
                <div class="option-partner">
                    <button class="partner">
                        <a class="text" href="https://www.eset.com">becomes our partner</a>
                    </button>
                </div>
                <div class="option-order">
                    <button class="order">
                        <a class="text" href="#">order now</a>
                    </button>
                </div>
            </div>
        </div>
        <div class="main-layout"></div>
        <div class="footer-layout"></div>
    </div>
</body>

</html>
